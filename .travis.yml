bundler_args: "--path vendor/bundle"
before_install:
- git fetch --depth=1000000
- gem install bundler
after_install:
- bundle update
os:
- osx
osx_image:
- xcode9.4.1
language:
- swift
script:

- if [[ $TRAVIS_BRANCH =~ "master" ]]; then
    bundle exec fastlane cicd
elif [[ $TRAVIS_BRANCH =~ "develop" ]]; then
    bundle exec fastlane cicd
elif [[ $TRAVIS_BRANCH =~ "release" ]]; then
    bundle exec fastlane cicd
else
    bundle exec fastlane cicd
fi
